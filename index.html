<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>

	<!-- Start switcher -->
	<div id="switcher">
		<div class="wrapper">
		
			<!-- Switcher Logo -->
			<div class="logo">
				<a href="https://yourcompanyurl.com/" target="_blank" title="Your Company Name"><img src="images/logo.png" alt="Your Company Name"></a>
			</div>
	
			<!-- Switcher items holder -->
			<ul id="dd-items">
				<li class="dd-wrap">
				
					<!-- Selected item -->
					<a class="dd-selected" href="#"></a>
			
					<!-- Dropdown arrows -->
					<span class="c-down"><svg viewbox="0 0 24 24" height="24px" width="24px"><path fill="#777" d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg></span>
					<span class="c-up" style="display:none"><svg viewbox="0 0 24 24" height="24px" width="24px"><path fill="#777" d="M7.41,15.41L12,10.83L16.59,15.41L18,14L12,8L6,14L7.41,15.41Z" /></svg></span>

				</li>
			</ul>
			
			<!-- Close button -->
			<div class="link-close">
				<a href=""><svg viewbox="0 0 24 24" height="24px" width="24px"><path d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" /></svg></a>
			</div>
			
			<!-- Buy button -->
			<div class="link-buy">
				<a href=""><svg viewbox="0 0 24 24" height="24px" width="24px"><path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z" /></svg><span class="buy-text">Buy</span></a>
			</div>
		</div>
		
		<!-- The iFrame -->
		<iframe id="switcher-frame" src="" frameborder="0" width="100%" style="width: 100%"></iframe>
		
	</div>
	
</body>
</html>
