<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Theme Switcher</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>

	<!-- Start switcher -->
	<div id="switcher">
		<div class="wrapper">
		
			<!-- Switcher Logo -->
			<div class="logo">
				<a href="https://yourcompanyurl.com/" target="_blank" title="Your Company Name"><img src="images/logo.png" alt="Your Company Name"></a>
			</div>
			
			<!-- Switcher items holder -->
			<ul id="dd-items">
				<li class="dd-wrap">
				</li>
			</li>
		</div>
	</div>
</body>
</html>
